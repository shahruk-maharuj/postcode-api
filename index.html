<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://img.ideal-postcodes.co.uk/demo.css" />
    <form style="max-width: 450px; padding: 10px">
      <h1>Address Form</h1>
      <label for="line_1">Address First Line</label>
      <input type="text" id="line_1" />
      <label for="line_2">Address Second Line</label>
      <input type="text" id="line_2" />
      <label for="line_3">Address Third Line</label>
      <input type="text" id="line_3" />
      <label for="post_town">Town or City</label>
      <input type="text" id="post_town" />
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@ideal-postcodes/address-finder-bundled/dist/address-finder.js"></script>
    <script>
      IdealPostcodes.AddressFinder.setup({
        apiKey: "ak_test",
        outputFields: {
          line_1: "#line_1",
          line_2: "#line_2",
          line_3: "#line_3",
          post_town: "#post_town",
          postcode: "#postcode",
        },
      });
    </script>
  </body>
</html>
